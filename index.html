<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>DeadLine</title>
    
    <link rel="manifest" href="appmanifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" sizes="256x256" href="icon-256.png" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" sizes="256x256" href="icon-256.png" />

    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html, body {
            background: #000;
            color: #fff;
            overflow: hidden;
            touch-action: none;
            -ms-touch-action: none;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        #c2canvasdiv {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        canvas#c2canvas {
            position: absolute !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            transform-origin: center !important;
            display: block !important;
            max-width: 100vw !important;
            max-height: 100vh !important;
        }
    </style>
    
    <link href="jquery.fancybox.css" rel="stylesheet" type="text/css" />
</head> 
 
<body> 
    <div id="fb-root"></div>
    
    <script>
        (function(){
            if (window.location.protocol.substr(0, 4) === "file") {
                alert("Exported games won't work until you upload them. (When running on the file:/// protocol, browsers block many features from working for security reasons.)");
            }
        })();
    </script>
    
    <div id="c2canvasdiv">
        <canvas id="c2canvas" width="720" height="1280">
            <h1>Your browser does not appear to support HTML5. Try upgrading your browser to the latest version. <a href="http://www.whatbrowser.org">What is a browser?</a>
            <br/><br/><a href="http://www.microsoft.com/windows/internet-explorer/default.aspx">Microsoft Internet Explorer</a><br/>
            <a href="http://www.mozilla.com/firefox/">Mozilla Firefox</a><br/>
            <a href="http://www.google.com/chrome/">Google Chrome</a><br/>
            <a href="http://www.apple.com/safari/download/">Apple Safari</a></h1>
        </canvas>
    </div>
    
    <script src="jquery-3.4.1.min.js"></script>
    <script src="c2mp-net.js"></script>
    <script src="c2mp-peer.js"></script>
    <script src="c2mp.js"></script>
    <script src="waker.js"></script>
    <script src="jquery.fancybox.pack.js"></script>
    <script src="c2runtime.js"></script>

    <script>
        jQuery(document).ready(function () {
            cr_createRuntime("c2canvas");

            function resizeAndCenterCanvas() {
                const canvas = document.getElementById("c2canvas");
                if (!canvas) {
                    console.error("Canvas not found!");
                    return;
                }

                const aspectRatio = 720 / 1280;
                const windowAspectRatio = window.innerWidth / window.innerHeight;
                let scale = 1;

                // Вычисляем масштаб для letterbox
                if (windowAspectRatio > aspectRatio) {
                    scale = window.innerHeight / 1280;
                } else {
                    scale = window.innerWidth / 720;
                }

                // Применяем стили для центрирования и масштабирования
                canvas.style.width = `720px`;
                canvas.style.height = `1280px`;
                canvas.style.position = "absolute";
                canvas.style.top = "50%";
                canvas.style.left = "50%";
                canvas.style.transform = `translate(-50%, -50%) scale(${scale})`;

                // Оставляем внутренние размеры для Construct 2
                canvas.width = 720;
                canvas.height = 1280;

                console.log(`Canvas updated: scale=${scale}, transform=${canvas.style.transform}, left=${canvas.style.left}, top=${canvas.style.top}`);

                // Уведомляем Construct 2
                if (window.cr_sizeCanvas) {
                    console.log(`Calling cr_sizeCanvas(720, 1280)`);
                    cr_sizeCanvas(720, 1280);
                }
            }

            // Инициализация
            console.log("Initializing canvas resize and center...");
            resizeAndCenterCanvas();

            // Обработка ресайза
            let resizeTimeout;
            window.addEventListener("resize", function () {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(resizeAndCenterCanvas, 100);
            });

            // MutationObserver для отслеживания изменений стилей canvas
            const canvas = document.getElementById("c2canvas");
            if (canvas) {
                const observer = new MutationObserver((mutations) => {
                    mutations.forEach((mutation) => {
                        if (mutation.type === "attributes" && mutation.attributeName === "style") {
                            const canvas = mutation.target;
                            if (canvas.style.left !== "50%" || canvas.style.top !== "50%" || !canvas.style.transform.includes("translate(-50%, -50%)")) {
                                canvas.style.position = "absolute";
                                canvas.style.top = "50%";
                                canvas.style.left = "50%";
                                canvas.style.transform = `translate(-50%, -50%) scale(${canvas.style.transform.match(/scale\(([^)]+)\)/)?.[1] || 1})`;
                                console.log("MutationObserver: Forced canvas centering due to style change");
                            }
                        }
                    });
                });
                observer.observe(canvas, { attributes: true, attributeFilter: ["style"] });
            }

            // Проверка стилей через 2 секунды
            setTimeout(() => {
                const canvas = document.getElementById("c2canvas");
                if (canvas) {
                    console.log(`Final canvas state: width=${canvas.style.width}, height=${canvas.style.height}, transform=${canvas.style.transform}, left=${canvas.style.left}, top=${canvas.style.top}`);
                }
            }, 2000);
        });

        function onVisibilityChanged() {
            if (document.hidden || document.mozHidden || document.webkitHidden || document.msHidden)
                cr_setSuspended(true);
            else
                cr_setSuspended(false);
        }

        document.addEventListener("visibilitychange", onVisibilityChanged, false);
        document.addEventListener("mozvisibilitychange", onVisibilityChanged, false);
        document.addEventListener("webkitvisibilitychange", onVisibilityChanged, false);
        document.addEventListener("msvisibilitychange", onVisibilityChanged, false);

        function OnRegisterSWError(e) {
            console.warn("Failed to register service worker: ", e);
        }

        window.C2_RegisterSW = function C2_RegisterSW() {
            if (!navigator.serviceWorker) return;
            try {
                navigator.serviceWorker.register("sw.js", { scope: "./" })
                    .then(function (reg) {
                        console.log("Registered service worker on " + reg.scope);
                    })
                    .catch(OnRegisterSWError);
            } catch (e) {
                OnRegisterSWError(e);
            }
        };
    </script>
</body> 
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>DeadLine</title>
    
    <link rel="manifest" href="appmanifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" sizes="256x256" href="icon-256.png" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" sizes="256x256" href="icon-256.png" />

    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html, body {
            background: #000;
            color: #fff;
            overflow: hidden;
            touch-action: none;
            -ms-touch-action: none;
            height: 100vh;
            width: 100vw;
        }
        #c2canvasdiv {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
        }
        canvas#c2canvas {
            position: relative !important;
            width: 720px !important;
            height: 1280px !important;
            display: block !important;
            max-width: none !important;
            max-height: none !important;
            transform-origin: center !important;
        }
    </style>
    
    <link href="jquery.fancybox.css" rel="stylesheet" type="text/css" />
</head> 
 
<body> 
    <div id="fb-root"></div>
    
    <script>
        (function(){
            if (window.location.protocol.substr(0, 4) === "file") {
                alert("Exported games won't work until you upload them. (When running on the file:/// protocol, browsers block many features from working for security reasons.)");
            }
        })();
    </script>
    
    <div id="c2canvasdiv">
        <canvas id="c2canvas" width="720" height="1280">
            <h1>Your browser does not appear to support HTML5. Try upgrading your browser to the latest version. <a href="http://www.whatbrowser.org">What is a browser?</a>
            <br/><br/><a href="http://www.microsoft.com/windows/internet-explorer/default.aspx">Microsoft Internet Explorer</a><br/>
            <a href="http://www.mozilla.com/firefox/">Mozilla Firefox</a><br/>
            <a href="http://www.google.com/chrome/">Google Chrome</a><br/>
            <a href="http://www.apple.com/safari/download/">Apple Safari</a></h1>
        </canvas>
    </div>
    
    <script src="jquery-3.4.1.min.js"></script>
    <script src="c2mp-net.js"></script>
    <script src="c2mp-peer.js"></script>
    <script src="c2mp.js"></script>
    <script src="waker.js"></script>
    <script src="jquery.fancybox.pack.js"></script>
    <script src="c2runtime.js"></script>

    <script>
        jQuery(document).ready(function () {
            cr_createRuntime("c2canvas");

            function resizeAndCenterCanvas() {
                const canvasDiv = document.getElementById("c2canvasdiv");
                const canvas = document.getElementById("c2canvas");
                if (!canvasDiv || !canvas) {
                    console.error("Canvas or canvasDiv not found!");
                    return;
                }

                const aspectRatio = 720 / 1280;
                let containerWidth = window.innerWidth;
                let containerHeight = window.innerHeight;
                const windowAspectRatio = containerWidth / containerHeight;

                if (windowAspectRatio > aspectRatio) {
                    containerWidth = containerHeight * aspectRatio;
                } else {
                    containerHeight = containerWidth / aspectRatio;
                }

                canvasDiv.style.width = `${containerWidth}px`;
                canvasDiv.style.height = `${containerHeight}px`;

                // Фиксируем внутренние размеры canvas
                canvas.width = 720;
                canvas.height = 1280;
                canvas.style.width = "720px";
                canvas.style.height = "1280px";

                // Вычисляем scale и применяем
                const scale = Math.min(containerWidth / 720, containerHeight / 1280);
                canvas.style.transform = `scale(${scale})`;

                console.log(`CanvasDiv resized to: ${containerWidth}x${containerHeight}, Canvas: 720x1280, Scale: ${scale}`);

                // Уведомляем Construct 2 о размерах
                if (window.cr_sizeCanvas) {
                    cr_sizeCanvas(720, 1280);
                }
            }

            // Инициализация с задержкой
            console.log("Initializing canvas resize and center with delay...");
            setTimeout(resizeAndCenterCanvas, 500);

            // Ресайз
            let resizeTimeout;
            window.addEventListener("resize", function () {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(resizeAndCenterCanvas, 100);
            });

            // Форсируем центрирование контейнера
            setInterval(() => {
                const canvasDiv = document.getElementById("c2canvasdiv");
                if (canvasDiv && (canvasDiv.style.left !== "0px" || canvasDiv.style.top !== "0px")) {
                    canvasDiv.style.position = "fixed";
                    canvasDiv.style.top = "0";
                    canvasDiv.style.left = "0";
                    canvasDiv.style.width = `${window.innerWidth}px`;
                    canvasDiv.style.height = `${window.innerHeight}px`;
                    console.log("setInterval: Forced canvasDiv centering and reset");
                }
            }, 50);

            // Проверка стилей через 2 секунды
            setTimeout(() => {
                const canvasDiv = document.getElementById("c2canvasdiv");
                const canvas = document.getElementById("c2canvas");
                if (canvasDiv && canvas) {
                    console.log(`Final state: CanvasDiv ${canvasDiv.style.width}x${canvasDiv.style.height}, Canvas ${canvas.style.width}x${canvas.style.height}, transform=${canvas.style.transform}, left=${canvas.style.left}, top=${canvas.style.top}`);
                }
            }, 2000);
        });

        function onVisibilityChanged() {
            if (document.hidden || document.mozHidden || document.webkitHidden || document.msHidden)
                cr_setSuspended(true);
            else
                cr_setSuspended(false);
        }

        document.addEventListener("visibilitychange", onVisibilityChanged, false);
        document.addEventListener("mozvisibilitychange", onVisibilityChanged, false);
        document.addEventListener("webkitvisibilitychange", onVisibilityChanged, false);
        document.addEventListener("msvisibilitychange", onVisibilityChanged, false);

        function OnRegisterSWError(e) {
            console.warn("Failed to register service worker: ", e);
        }

        window.C2_RegisterSW = function C2_RegisterSW() {
            if (!navigator.serviceWorker) return;
            try {
                navigator.serviceWorker.register("sw.js", { scope: "./" })
                    .then(function (reg) {
                        console.log("Registered service worker on " + reg.scope);
                    })
                    .catch(OnRegisterSWError);
            } catch (e) {
                OnRegisterSWError(e);
            }
        };
    </script>
</body> 
</html>
